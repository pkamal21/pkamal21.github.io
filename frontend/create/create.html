  <div class="container">
    <h1>Create Team Formation</h1>

    <div class="field">
      <!-- Add the player spots -->
      <div class="player-spot gk" data-player="Goalkeeper">
        <span class="player-name">Goalkeeper</span>
      </div>
      <div class="player-spot def left" data-player="Defender 1">
        <span class="player-name">Defender 1</span>
      </div>
      <div class="player-spot def right" data-player="Defender 2">
        <span class="player-name">Defender 2</span>
      </div>
      <div class="player-spot fwd left" data-player="Forward 1">
        <span class="player-name">Forward 1</span>
      </div>
      <div class="player-spot fwd right" data-player="Forward 2">
        <span class="player-name">Forward 2</span>
      </div>
    </div>


    <div class="modal" id="playerDetailsModal">
      <div class="modal-content">
        <div class="autocomplete">
          <input type="text" id="playerInput" placeholder="Type player name...">
          <ul id="suggestionsList" class="suggestions-list"></ul>
        </div>
        <span class="close">&times;</span>
        <h2 id="playerName"></h2>
        <p id="playerPosition"></p>
        <!-- Add the OK button -->
        <button id="okButton" style="display:none;">OK</button>
      </div>
    </div>


    <div class="buttons">
      <button id="saveButton">Save</button>
    </div>
